<include file="Public/Admin/Common/Meta.html" />
<title>总代管理</title>
</head>

<body>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 总代中心 <span class="c-gray en">&gt;</span> 总代管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="page-container">
        <div class="cl pd-5 bg-1 bk-gray mt-20">
            <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a href="javascript:;" onclick="zdexport()" class="btn btn-primary radius"> 导出数据</a> </span>
            <span class="r">共有数据：<strong><{$count}></strong> 条</span> </div>
        <div class="mt-20">
            <table class="table table-border table-bordered table-hover table-bg table-sort">
                <thead>
                    <tr class="text-c">
                        <th width="25">
                            <input type="checkbox" id="chk">
                        </th>
                        <th width="80">ID</th>
                        <th width="100">帐号</th>
                        <th width="40">姓名</th>
                        <th width="100">手机</th>
                        <th width="150">身份证号</th>
                        <th width="130">加入时间</th>
                        <th width="70">审核状态</th>
                        <th width="70">禁用状态</th>
                        <th width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <foreach name="list" item="vo">
                        <tr class="text-c">
                            <td>
                                <input type="checkbox" value="<{$vo.id}>" class="checkbox">
                            </td>
                            <td>
                                <{$vo.id}>
                            </td>
                            <td><u style="cursor:pointer" class="text-primary" onclick="member_show('张三','__CONTROLLER__/memberShow/account/<{$vo.account}>','10001','360','400')"><{$vo.account}></u></td>
                            <td>
                                <{$vo.name}>
                            </td>
                            <td>
                                <{$vo.m_phone}>
                            </td>
                            <td><{$vo.id_number}></td>
                            <td>
                                <{$vo.reg_time|date='Y-m-d H:i:s' ,###}>
                            </td>
                            <td>
                                <if condition="$vo['is_zd'] eq 1">
                                    <span class="label label-success radius">已审核</span>
                                    <else />
                                    <span class="label label-default radius">未审核</span>
                                </if>
                            </td>
                            <td class="td-status">
                                <if condition="$vo['status'] eq 1">
                                    <span class="label label-success radius">已启用</span>
                                    <else />
                                    <span class="label label-default radius">已停用</span>
                                </if>
                            </td>
                            <td class="td-manage">
                                <a style="text-decoration:none" onClick="member_stop(this,<{$vo.id}>)" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>
                                <a onClick="member_start(this,<{$vo.id}>)" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>
                                <a title="编辑" href="javascript:;" onclick="member_edit('会员编辑','__MODULE__/Member/memberEdit/id/<{$vo.id}>','800','500')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
                                <a title="删除" href="javascript:;" onclick="member_del(this,<{$vo.id}>)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                            </td>
                        </tr>
                    </foreach>
                </tbody>
            </table>
        </div>
    </div>
    <include file="Public/Admin/Common/Footer.html" />
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="__PUBLIC__/Admin/lib/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/lib/laypage/1.2/laypage.js"></script>
    <script type="text/javascript">
        function zdexport(){
            window.location.href="__MODULE__/Manage/zdexport";
        }
    $(function() {
        $('.table-sort').dataTable({
            "aaSorting": [
                [1, "desc"]
            ], //默认第几个排序
            "bStateSave": true, //状态保存
            "aoColumnDefs": [
                //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
                { "orderable": false, "aTargets": [0, 2, 3, 4, 5, 7, 8,9] } // 制定列不参与排序
            ]
        });
    });

    /*总代-查看*/
    function member_show(title, url, id, w, h) {
        layer_show(title, url, w, h);
    }
    /*总代-停用*/
    function member_stop(obj, id) {
        layer.confirm('确认要停用吗？', function(index) {
            $.ajax({
                type: 'POST',
                url: '__MODULE__/Member/memberStop',
                data: { 'id': id },
                dataType: 'json',
                success: function(data) {
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
                    if(data.code == 1){
                        layer.msg('已停用!', { icon: 6, time: 1000 });
                    }else{
                        layer.msg('停用失败请检查网络!', { icon: 6, time: 1000 });
                    }
                },
                error: function(data) {
                    console.log(data.msg);
                },
            });
        });
    }

    /*总代-启用*/
    function member_start(obj, id) {

        layer.confirm('确认要启用吗？', function(index) {
            $.ajax({
                type: 'POST',
                url: '__MODULE__/Member/memberStart',
                data: { 'id': id },
                dataType: 'json',
                success: function(data) {
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
                    if(data.code == 1){
                        layer.msg('已启用!', { icon: 6, time: 1000 });
                    }else{
                        layer.msg('启用失败请检查网络!', { icon: 6, time: 1000 });
                    }
                    
                },
                error: function(data) {
                    console.log(data.msg);
                },
            });
        });
    }
    /*总代-编辑*/
    function member_edit(title, url, id, w, h) {
        layer_show(title, url, w, h);
    }
    /*密码-修改*/
    function change_password(title, url, id, w, h) {
        layer_show(title, url, w, h);
    }
    /*总代-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function(index) {
            $.ajax({
                type: 'POST',
                data:{id:id},
                url: '__MODULE__/Member/memberDel',
                dataType: 'json',
                success: function(data) {
                    if (data.code==1) {
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!', { icon: 1, time: 1000 });
                }
                },
                error: function(data) {
                    console.log(data.msg);
                },
            });
        });
    }
    function datadel(){
        layer.confirm('确认要删除吗？', function(index) {
        $(".checkbox:checked").each(function () {
            var id =$(this).val();
            $.post("__MODULE__/Member/memberDel",{id:id},function (data) {
                if (data.code==1) {
                    $(".checkbox:checked").parent().parent().remove();
                    layer.msg('已删除!', { icon: 1, time: 1000 });
                }
            },"json")
        })
    });
    }

    </script>
</body>

</html>
