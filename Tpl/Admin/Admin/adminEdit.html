<include file="Public/Admin/Common/Meta.html" />
<title>管理员编辑 - 管理员管理 - 艾草代理商管理平台 V 1.0</title>
<meta name="keywords" content="艾草代理商管理平台">
<meta name="description" content="艾草代理商管理平台">
</head>

<body>
    <article class="page-container">
        <form action="__MODULE__/Admin/adminEditAction" class="form form-horizontal" id="form-admin-add" method="post">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="hidden" class="input-text" value="<{$info.id}>"  name="id">
                    <input type="text" class="input-text" value="<{$info.name}>" placeholder="" id="adminName" name="name" readonly>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>密码：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="password" class="input-text" autocomplete="off" placeholder="不改请留空"  id="password" name="pass">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>确认密码：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="password" class="input-text" autocomplete="off" placeholder="不改请留空"  id="password2" name="password2">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
                <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                    <div class="radio-box">
                        <input name="sex" value="1" type="radio" id="sex-1" <if condition="$info['sex'] eq 1">checked</if>>
                        <label for="sex-1">男</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" value="2" id="sex-2" name="sex" <if condition="$info['sex'] eq 0">checked</if>>
                        <label for="sex-2">女</label>
                    </div>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="<{$info.phone}>" id="phone" name="phone">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="<{$info.email}>" name="email" id="email">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">角色：</label>
                <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select" name="role_id" size="1">
				<foreach name="roleList" item="list">
				<option value="<{$list.role_id}>" <if condition="$info['role_id'] eq $list['role_id']">selected</if>><{$list.role_name}></option>
			</foreach>
			</select>
			</span> </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-6 col-sm-3">备注：</label>
                <div style="margin: 20px auto; width: 360px;">
                    <textarea name="beizhu"><{$info.beizhu}></textarea>
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                </div>
            </div>
        </form>
    </article>
    <include file="Public/Admin/Common/Footer.html" />
    <!--请在下方写此页面业务相关的脚本-->
    <script src="__PUBLIC__/Admin/lib/layui/build/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script type="text/javascript">
    $(function() {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-admin-add").validate({
            rules: {
                adminName: {
                    required: true,
                    minlength: 4,
                    maxlength: 16
                },
                
                sex: {
                    required: true,
                },
                phone: {
                    required: true,
                    isPhone: true,
                },
                email: {
                    required: true,
                    email: true,
                },
                adminRole: {
                    required: true,
                },
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function(form) {
                $(form).ajaxSubmit();
                var index = parent.layer.getFrameIndex(window.name);
                layer.alert('修改成功');
            }
        });
    });
    </script>
    <!--/请在上方写此页面业务相关的脚本-->
</body>

</html>
