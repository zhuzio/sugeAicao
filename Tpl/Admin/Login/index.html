
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="keywords" content="scclui框架">
    <meta name="description" content="scclui为轻量级的网站后台管理系统模版。">
    <title>首页</title>
    
    <link rel="stylesheet" href="__PUBLIC__/Admin/lib/layui/src/css/layui.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/sccl.css">

  </head>
  <body class="login-bg">
    <div class="login-box">
        <header>
            <h1>后台管理系统</h1>
        </header>
        <div class="login-main">
            <form action="__CONTROLLER__/loginAct" class="layui-form" method="post" id="form">
                <input name="__RequestVerificationToken" type="hidden" value="">                
                <div class="layui-form-item">
                    <label class="login-icon">
                        <i class="layui-icon"></i>
                    </label>
                    <input type="text" id="name" name="userName" lay-verify="userName" autocomplete="off" placeholder="这里输入登录名" class="layui-input" value="<{$Think.cookie.name}>">
                </div>
                <div class="layui-form-item">
                    <label class="login-icon">
                        <i class="layui-icon"></i>
                    </label>
                    <input type="password" id="pass" name="password" lay-verify="password" autocomplete="off" placeholder="这里输入密码" class="layui-input"  value="<{$Think.cookie.pass}>">
                </div>
                <div class="layui-form-item">
                    <div class="pull-left login-remember">
                        <label>记住帐号？</label>

                        <input type="checkbox" name="rememberMe" value="true" lay-skin="switch" title="记住帐号"><div class="layui-unselect layui-form-switch"><i></i></div>
                    </div>
                    <div class="pull-right">
                        <button  id="submit" class="layui-btn layui-btn-primary" lay-submit="" lay-filter="login">
                            <i class="layui-icon"></i> 登录
                        </button>
                    </div>
                    <div class="clear"></div>
                </div>
            </form>        
        </div>
        <footer>
            <p>士不可以不弘毅 任重而道远</p>
        </footer>
    </div>
    <script type="text/html" id="code-temp">
        <div class="login-code-box">
            <input type="text" class="layui-input" id="code" />
            <img id="valiCode" src="/manage/validatecode?v=636150612041789540" alt="验证码" />
        </div>
    </script>
    <script src="__PUBLIC__/Admin/lib/layui/src/layui.js"></script>
    <script>
        layui.use(['layer', 'form'], function () {
            var layer = layui.layer,
                $ = layui.jquery,
                form = layui.form();
            form.verify({
                userName: function (value) {
                    var preg=/^[a-zA-Z]\w{4,17}$/;
                   var str=value;

                    if (value === '') {
                        return '请输入用户名';
                    }else if(!str.match(preg)){

                        return "请输入首字母开头5-18位的账号";
                    }
                },
                password: function (value) {
                    var preg=/^\w{4,15}$/;
                    if (value === '') {
                        return '请输入密码';
                    }else if(!value.match(preg)){
                        return "请输入数字字母下划线4-15位的密码";
                    }
                }
            })
            });
    </script>
  </body>
</html>
