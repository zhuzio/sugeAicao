<include file="Public/Admin/Common/Meta.html" />
<!--/meta 作为公共模版分离出去-->
<title>添加用户 - 艾草代理商管理平台 V 1.0</title>
<meta name="keywords" content="艾草代理商管理平台 V 1.0">
<meta name="description" content="艾草代理商管理平台 V 1.0">
</head>

<body>
    <article class="page-container">
        <form action="__MODULE__/Manage/dividedSetAction" method="post" class="form form-horizontal" id="form-member-add">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>总代上1级：</label>
                <div class="formControls col-xs-7 col-sm-8">
                    <input type="text" class="input-text" value="<{$settings.zd1}>" placeholder="" id="zd1" name="zd1">
                </div>
                <div class="formControls col-xs-1 col-sm-1">
                    元
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>总代上2级：</label>
                <div class="formControls col-xs-7 col-sm-8">
                    <input type="text" class="input-text" value="<{$settings.zd2}>" placeholder="" id="zd2" name="zd2">
                </div>
                <div class="formControls col-xs-1 col-sm-1">
                    元
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>联合创始人：</label>
                <div class="formControls col-xs-7 col-sm-8">
                    <input type="text" class="input-text" value="<{$settings.lc}>"  name="lc" id="lc">
                </div>
                <div class="formControls col-xs-1 col-sm-1">
                    元
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>成为联创团队进货盒数：</label>
                <div class="formControls col-xs-7 col-sm-8">
                    <input type="text" class="input-text" value="<{$settings.cwlcjhhs}>"  name="cwlcjhhs" id="cwlcjhhs">
                </div>
                <div class="formControls col-xs-1 col-sm-1">
                    盒
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>成为联创推荐人数：</label>
                <div class="formControls col-xs-7 col-sm-8">
                    <input type="text" class="input-text" value="<{$settings.tjrs}>"  name="tjrs" id="tjrs">
                </div>
                <div class="formControls col-xs-1 col-sm-1">
                    人
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>成为总代进货盒数：</label>
                <div class="formControls col-xs-7 col-sm-8">
                    <input type="text" class="input-text" value="<{$settings.cwzdjhhs}>"  name="cwzdjhhs" id="cwzdjhhs">
                </div>
                <div class="formControls col-xs-1 col-sm-1">
                    盒
                </div>
            </div>
            
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>最低提现额度：</label>
                <div class="formControls col-xs-7 col-sm-8">
                    <input type="text" class="input-text" value="<{$settings.zdtxed}>"  name="zdtxed" id="zdtxed">
                </div>
                <div class="formControls col-xs-1 col-sm-1">
                    元
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>最高提现额度：</label>
                <div class="formControls col-xs-7 col-sm-8">
                    <input type="text" class="input-text" value="<{$settings.zgtxed}>"  name="zgtxed" id="zgtxed">
                </div>
                <div class="formControls col-xs-1 col-sm-1">
                    元
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>每月提现是：</label>
                <div class="formControls col-xs-7 col-sm-8">
                    <input type="text" class="input-text" value="<{$settings.txrq}>"  name="txrq" id="txrq">
                </div>
                <div class="formControls col-xs-1 col-sm-1">
                    号
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>分页：</label>
                <div class="formControls col-xs-7 col-sm-8">
                    <input type="text" class="input-text" value="<{$settings.page_row}>" placeholder="" id="page_row" name="page_row">
                </div>
                <div class="formControls col-xs-1 col-sm-1">
                    页
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                </div>
            </div>
        </form>
    </article>
    <include file="Public/Admin/Common/Footer.html" />
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="__PUBLIC__/Admin/lib/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script type="text/javascript">
    $(function() {
      

        $("#form-member-add").validate({
            rules: {
                zd1: {
                    required: true,
                },
                zd2: {
                    required: true,
                },
                lc: {
                    required: true,
                },
                cwlcjhhs:{
                    required:true,
                },
                cwlzdhhs:{
                    required:true,
                },
                tjrs:{
                    required:true,
                }
            },

        });
    });
    </script>
</body>

</html>
