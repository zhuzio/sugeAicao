<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>提现记录</title>
    <link rel="stylesheet" href="__HOME_BASS__/pc_bass.css">
    <link rel="stylesheet" href="__HOME_PC_CSS__/left_top.css">
    <link rel="stylesheet" href="__HOME_PC_CSS__/recommedList.css">
    <link rel="stylesheet" href="__HOME_PC_CSS__/dividendRecord.css">
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__ADMIN_LIB__/layer/2.4/layer.js"></script>
    <script src="__HOME_LIB__/citySet.js"></script>
</head>

<body>
    <div class="sys_top">
        <include file="Tpl/Home/pc/top.html" />
    </div>
    <div class="center">
        <!--左边-->
        <div class="sys_left">
            <include file="Tpl/Home/pc/left.html" />
        </div>
        <!--中心-->
        <div class="sys_container">
            <div class="recommed_container">
                <div class="rec_tab_title">
                    <div><a href="__MODULE__/Info/dividendRecord">分红记录</a></div>
                    <div class="div_on"><a href="__MODULE__/Info/withdrawRecord">提现记录</a></div>
                    <div><a href="__MODULE__/Info/tiHuoRecord">提货记录</a></div>
                </div>
                <div class="wd_tab_con">
                    <table cellpadding="0" cellspacing="0" border="0">
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>提现金额（元）</th>
                                <th>提现时间</th>
                                <th class="u_rcmdr">状态</th>
                            </tr>
                        </thead>
                        <tbody>
                            <foreach name="tx_list" item="list">
                                <tr>
                                    <td>
                                        <{$list.id}>
                                    </td>
                                    <td>
                                        <{$list.t_money}>
                                    </td>
                                    <td>
                                        <{$list.t_time|date='Y-m-d H:i:s' ,###}>
                                    </td>
                                    <td>
                                        <if condition="$list['update_time'] eq 0">
                                            <span style="color: rgb(253,151,0);">审核中</span>
                                            <elseif condition="$list['pass_time'] gt 0" />
                                            <span style="color: #399627">已通过</span>
                                            <else />
                                            <span style="color: #ccc">已拒绝</span>
                                        </if>
                                    </td>
                                </tr>
                            </foreach>
                            <div class="pages" style="padding-top: .25rem">
                                <{$page}>
                            </div>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
$(".center").css("height", ($(window).height() - 60));
$(".left_container li:nth-child(7)").addClass("li_on").find("a").css("color", "#751d1c");
</script>

</html>
