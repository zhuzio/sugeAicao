<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>账户明细</title>
    <link rel="stylesheet" href="__HOME_BASS__/pc_bass.css">
    <link rel="stylesheet" href="__HOME_PC_CSS__/left_top.css">
    <link rel="stylesheet" href="__HOME_PC_CSS__/recommedList.css">
    <link rel="stylesheet" href="__HOME_PC_CSS__/dividendRecord.css">
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__ADMIN_LIB__/layer/2.4/layer.js"></script>
    <script src="__HOME_LIB__/citySet.js"></script>
</head>

<body>
    <div class="sys_top">
        <include file="Tpl/Home/pc/top.html" />
    </div>
    <div class="center">
        <!--左边-->
        <div class="sys_left">
            <include file="Tpl/Home/pc/left.html" />
        </div>
        <!--中心-->
        <div class="sys_container">
            <div class="recommed_container">
                <div class="rec_tab_title">
                    <div class="div_on"><a href="__MODULE__/Info/dividendRecord">账户明细</a></div>
                    <div><a href="__MODULE__/Info/withdrawRecord">提现记录</a></div>
                    <div><a href="__MODULE__/Info/tiHuoRecord">提货记录</a></div>
                </div>
                <div class="dividend_tab_con">
                    <table cellpadding="0" cellspacing="0" border="0">
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>原金额(元)</th>
                                <th>流水(元)</th>
                                <th>现金额(元)</th>
                                <th>说明</th>
                                <th>加入时间</th>
                            </tr>
                        </thead>
                        <tbody>
                            <foreach name="dividend_list" item="list">
                                <tr>
                                    <td>
                                        <{$list.id}>
                                    </td>
                                    <td>
                                        <{$list.total}>
                                    </td>
                                    <td>
                                        <{$list.plus}>
                                    </td>
                                    <td>
                                        <{$list.balance}>
                                    </td>
                                    <td>
                                        <{$list.desc}>
                                    </td>
                                    <td>
                                        <{$list.create_time|date="Y-m-d H:i:s" ,###}>
                                    </td>
                                </tr>
                            </foreach>
                            <div class="pages" style="padding-top: .25rem">
                                <{$page}>
                            </div>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
$(".center").css("height", ($(window).height() - 60));
$(".left_container li:nth-child(7)").addClass("li_on").find("a").css("color", "#751d1c");
</script>

</html>
