<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>系统消息</title>
    <link rel="stylesheet" href="__HOME_BASS__/pc_bass.css">
    <link rel="stylesheet" href="__HOME_PC_CSS__/notice.css">
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__ADMIN_LIB__/layer/2.4/layer.js"></script>
</head>

<body>
    <div class="notice_container">
        <div class="notice">
            <foreach name="notice_list" item="list">
            <div class="notice_list">
                <div class="notice_text"><{$list.content}></div>
                <div class="notice_con"><{$list.add_time}></div>
            </div>
            </foreach>
        </div>
    </div>
</body>

<script src="__PUBLIC__/Admin/lib/layui/src/layui.js"></script>
<script>
    $(".notice_container").css("height", $(window).height());
</script>
</html>
