<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta content="telephone=no" name="format-detection"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <title>添加收货地址</title>
    <link rel="stylesheet" href="__HOME_BASS__/bass.css">
    <link rel="stylesheet" href="__HOME_CSS__/addAddress.css">
    <link rel="stylesheet" href="__HOME_CSS__/ydui.css">
    <script src="__HOME_LIB__/ydui.flexible.js"></script>
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__ADMIN_LIB__/layer/2.4/layer.js"></script>
</head>
<body>
<div class="ad_container">
    <div class="a_head_box">
        <div class="a_head_back">
            <a href="javascript:window.history.back(-1)"></a>
        </div>
        <div class="a_head_title">添加收货地址</div>
        <div class="a_head_msg">
        </div>
    </div>
    <div class="ad_ads">
        <form action="__MODULE__/Info/addAddressData" method="post" onsubmit="return submits()">
            <div class="info_list"><span class="info_title">收货人</span><input type="text" name="s_consignee" placeholder="请输入收货人姓名" required></div>
            <div class="info_list"><span class="info_title">联系电话</span><input type="number" name="s_phone" placeholder="请输入手机号" required class="ad_tel"></div>
            <div class="info_list"><span class="info_title">选择地区</span><input type="text" name="s_addr" placeholder="请选择地区信息"  readonly required id="J_Address"  onfocus="this.blur()"></div>
            <div class="info_list"><span class="info_title">详细地址</span><input type="text" name="s_address" placeholder="请输入详细地址" required></div>
            <div class="set_def">
                <input type="checkbox" name="status" value="1" id="set_default">
                <label for="set_default">&nbsp;&nbsp;&nbsp;设置成默认地址</label>
            </div>
            <input type="submit" value="确认增加" class="submit">
        </form>
    </div>
</div>
</body>
<script src="__HOME_LIB__/ydui.citys.js"></script>
<script src="__HOME_LIB__/ydui.js"></script>
<script>
    var z_tel=/^1[3|5|7|8]\d{9}$/;
     //插件调用
     !function () {
     var $target = $('#J_Address');

     $target.citySelect();

     $target.on('click', function (event) {
     event.stopPropagation();
     $target.citySelect('open');
     });

     $target.on('done.ydui.cityselect', function (ret) {
     $(this).val(ret.provance + ' ' + ret.city + ' ' + ret.area);
     });
     }();
     function submits() {
         var ads=$("#J_Address").val();
         var ad_tel=$(".ad_tel").val();

        if (ads == "" || ads == null){
            layer.msg("请选择地区！！！",{
                icon:2,
                time: 1500,
            });
            return false;
        }else if(z_tel.test(ad_tel) == false){
            layer.msg("您的电话格式错误！！！",{
                icon:2,
                time: 1500,
            });
            return false;
        }
     }
</script>
</html>
