<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta content="telephone=no" name="format-detection" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <title>我的团队</title>
    <link rel="stylesheet" href="__HOME_BASS__/bass.css">
    <link rel="stylesheet" href="__HOME_CSS__/recommendList.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css" type="text/css" />
    <script src="__PUBLIC__/js/jquery.min.js"></script>
</head>
<style type="text/css">
.t_container {
    width: 100%;
    height: auto;
    background-color: white;
}
</style>
<body>
    <div class="team_container">
        <div class="a_head_box">
            <div class="a_head_back">
                <a href="javascript:window.history.back()"></a>
            </div>
            <div class="a_head_title">我的团队</div>
            <div class="a_head_msg"></div>
        </div>
        <div class="t_container">
            <div class="zTreeDemoBackground ">
                <ul id="treeDemo" class="ztree"></ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__PUBLIC__/Admin/lib/zTree/v3/js/jquery.ztree.core-3.5.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/lib/layer/2.4/layer.js"></script>
    <script type=text/javascript>
    var setting = {
        view: {
            showLine: true
        },
        data: {
            simpleData: {
                enable: true
            }
        }
    };
    $(document).ready(function() {
        $.ajax({
            type: "post",
            dataType: "json",
            global: false,
            url: "__MODULE__/Myuser/getTree",
            success: function(data) {
                if (data.code == 1) {
                    console.log(data);
                    zNodes = data.data;
                    $.fn.zTree.init($("#treeDemo"), setting, zNodes);
                } else {
                    layer.msg('您还没有下级!', { icon: 6, time: 1000 });
                }
                return;
            }
        });
    });
    </script>
</body>

</html>
