<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta content="telephone=no" name="format-detection" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <title>登录</title>
     <link rel="stylesheet" href="__HOME_BASS__/bass.css">
     <link rel="stylesheet" href="__HOME_CSS__/login.css">
     <script src="__PUBLIC__/js/jquery.min.js"></script>
</head>
<body>
<div class="login_container">
    <div class="login_form">
        <form action="__CONTROLLER__/loginAct" class="layui-form" method="post" id="form">
            <div class="lg_list"><span class="lg_title">账号</span><input type="text" required placeholder="请输入您的账号" name='account'></div>
            <div class="lg_list"><span class="lg_title">密码</span><input type="password" required placeholder="请输入您的密码" name="pass"></div>
            <input type="submit" class="lg_submit" value="登录">
        </form>
        <p class="f_p"><a href="__MODULE__/Login/forgetPassword">忘记密码？找回密码</a></p>
    </div>
</div>
</body>
 <script src="__PUBLIC__/Admin/lib/layui/src/layui.js"></script>
<script>
    var high = window.screen.availHeight;
    $(".login_container").css("height", high);
    layui.use(['layer', 'form'], function () {
            var layer = layui.layer,
                $ = layui.jquery,
                form = layui.form();
            form.verify({
                account: function (value) {
                    var preg=/^[a-zA-Z][a-zA-Z0-9]{5}$/;
                    var str=value;
                    if (value === '') {
                        return '请输入用户名';
                    }else if(!str.match(preg)){
                        return "请正确输入账号";
                    }
                },
                password: function (value) {
                    var preg=/^\w{4,15}$/;
                    if (value === '') {
                        return '请输入密码';
                    }else if(!value.match(preg)){
                        return "请输入数字字母下划线4-15位的密码";
                    }
                }
            })
            });
</script>
</html>
